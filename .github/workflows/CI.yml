name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Build Project
        run: MODE=development npm run build
      - name: Run Linter
        run: npm run check
      - name: Run Unit Tests
        run: npm run test

