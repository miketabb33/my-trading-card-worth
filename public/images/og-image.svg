<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#111116"/>
      <stop offset="100%" stop-color="#1c1c22"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f4cb78"/>
      <stop offset="100%" stop-color="#e8ad3e"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="35%" fx="50%" fy="45%">
      <stop offset="0%" stop-color="#e8ad3e" stop-opacity="0.12"/>
      <stop offset="40%" stop-color="#e8ad3e" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#e8ad3e" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Radial glow -->
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Decorative lines -->
  <line x1="100" y1="580" x2="1100" y2="580" stroke="#33333b" stroke-width="1"/>
  <line x1="100" y1="50" x2="1100" y2="50" stroke="#33333b" stroke-width="1"/>

  <!-- V mark -->
  <path d="M520 160 L600 340 L680 160" fill="none" stroke="url(#gold)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- TCG VALOR wordmark -->
  <text x="600" y="430" text-anchor="middle" font-family="'Outfit', 'Segoe UI', sans-serif" font-weight="700" font-size="72" letter-spacing="0.08em">
    <tspan fill="#f5f5f7">TCG</tspan><tspan fill="#e8ad3e">VALOR</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="480" text-anchor="middle" font-family="'DM Sans', 'Segoe UI', sans-serif" font-weight="400" font-size="26" fill="#71717d" letter-spacing="0.12em">
    KNOW YOUR COLLECTION'S WORTH
  </text>

  <!-- Gold accent bar at bottom -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#gold)"/>
</svg>
