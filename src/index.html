<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>My Trading Card Worth</title>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html,
      body,
      #root {
        height: 100%;
      }

      html {
        font-size: 50%;
        font-family: 'lato', 'sans-serif';
        font-weight: 400;
        color: #3f3f3e;
        box-sizing: border-box;

        @media only screen and (min-width: 37.5em) {
          font-size: 62.5%;
        }
      }

      body {
        font-size: 1.6rem;
      }

      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      ol,
      ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        color: #3f3f3e;
      }

      ol,
      ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/bundle.js"></script>
  </body>
</html>
